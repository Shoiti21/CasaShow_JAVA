<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>Novo Jogo</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/login.css"></link>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
	<div class="wrapper fadeInDown">
		<div id="formContent">
			
			<!-- Tabs Titles -->

			<!-- Icon -->
			<div class="fadeIn first" style="margin-top: 40px;">
				<span>CADASTRAR</span>
			</div>

			<!-- Login Form -->
			<form method="post" action="/registrar" th:object="${usuario}">
				<div layout:insert="mensagem"></div>
				<input type="text" class="fadeIn second" th:field="*{nomeCompleto}" placeholder="nome completo" th:classappend="${#fields.hasErrors('nomeCompleto')} ? is-invalid">
				<input type="text" class="fadeIn second" th:field="*{login}" placeholder="username" th:classappend="${#fields.hasErrors('login')} ? is-invalid">  
				<input type="password" class="fadeIn third" th:field="*{senha}" placeholder="senha" th:classappend="${#fields.hasErrors('senha')} ? is-invalid"> 
				<input type="password" class="fadeIn third" th:field="*{confirmarsenha}" placeholder="confirmar senha" th:classappend="${#fields.hasErrors('confirmarsenha')} ? is-invalid"> 
				<input type="submit" class="fadeIn fourth" value="CADASTRAR">
			</form>

			<!-- Remind Passowrd -->
			<div id="formFooter">
				<a class="underlineHover" href="/login">JÃ¡ tenho uma conta</a>
			</div>

		</div>
	</div>
</body>
</html>
