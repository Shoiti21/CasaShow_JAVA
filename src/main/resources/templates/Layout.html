<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
	<meta charset="UTF-8">
	<title>CASA DE SHOW</title>
	<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"></link>
	<link rel="stylesheet" type="text/css" href="/css/layout.css"></link>
</head>
<body>
	<!-- Navigation -->
	<form>
		<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
			<div class="container">
				<a class="navbar-brand" href="/"><img src="/img/logo.png"></a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarResponsive" aria-controls="navbarResponsive"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse" id="navbarResponsive">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="/lista">EVENTOS</a></li>
						<li class="nav-item"><a class="nav-link" href="/historico" sec:authorize="hasRole('CLIENT')">HISTÓRICO</a></li>
						<li class="nav-item"><a class="nav-link" href="/gerEvento" sec:authorize="hasRole('ADMIN')">GERENCIADOR DE EVENTOS</a></li>
						<li class="nav-item"><a class="nav-link" href="/gerShow" sec:authorize="hasRole('ADMIN')">GERENCIADOR DE CASAS DE SHOW</a></li>
						<li sec:authorize="hasRole('CLIENT')" class="nav-item">
							<a class="nav-link" href="/carrinho"> 
								<i th:if="${!#lists.isEmpty(listcarrinho)}"><span id="carrinho" class="badge badge-danger" th:text="${#aggregates.sum(listcarrinho.![qtd_produto])}"></span></i> CARRINHO
							</a>
						</li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarResponsive" style="margin-left: 50px;">
					<ul class="navbar-nav ml-auto">
						<li class="nav-item" sec:authorize="!isAuthenticated()">
							<button type="button" onclick="window.location.href='/login'" class="btn btn-light font-weight-bold" style="margin-left: 50px;">Login</button>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<p class="text-light" style="font-size:14px; margin:10px;">Bem-vindo, <span class="font-weight-bolder text-light" sec:authentication="name"></span></p>
						</li>
						<li class="nav-item" sec:authorize="isAuthenticated()">
							<button type="button" onclick="window.location.href='/sair'" class="btn btn-danger font-weight-bold" >LOGOUT</button>
						</li>
					</ul>
				</div>
			</div>
		</nav>
	</form>
	<section layout:fragment="conteudo">
		<p>Conteudo</p>
	</section>
	<!-- Footer -->
	<footer class="py-3 bg-dark fixed-bottom">
		<div class="container">
			<p class="m-0 text-center text-white">Desenvolvido por Leandro Shoiti ©2020</p>
		</div>
		<!-- /.container -->
	</footer>
	<script src="/js/jquery-3.4.1.min.js"></script>
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="/js/bootstrap.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="/js/ConfJS.js"></script>
	<script src="/js/jquery.maskMoney.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
</body>
</html>
