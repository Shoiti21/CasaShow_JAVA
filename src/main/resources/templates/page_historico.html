<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<title>CASA SHOW - Histórico</title>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/registrar/salvarshow">
		<div class="container" style="margin-top: 40px;">
			<h1 class="text-light font-weight-bolder"> EVENTO </h1>
			<div class="card" style="margin-bottom: 30px;">
				<div class="card-header">
					<h4> Histórico de Compras </h4>
				</div>
				<div class="card-body">
					<div class="card border-dark mb-3 text-center" style="max-width: 50rem; margin-left: auto; margin-right: auto;" th:each="evento : ${list_his}">
  						<div class="card-header" th:text="${evento.evento.nome}"></div>
  						
						<div class="card-body text-dark" style="padding: 0px;">
							<img style="width: 100%; display: inline-block; margin: 0px; padding: 0px; width: 170px; float: left; margin-right:10px; " th:src="@{${'/img/' + evento.evento.genero + '.png'}}" />
							<div style=" margin-top:10px;">
	    						<h5 class="card-title" th:text="${evento.evento.casashow.nome}" ></h5>
    							<p class="card-text" th:text="|Local: ${evento.evento.casashow.local}|"></p>
    							<p class="card-text font-weight-bold" style="text-align: center; font-size: 20px;" th:text="${{evento.evento.data}}"></p>
    							<p class="card-text" style="text-align: center; font-size: 17px;" th:text="${evento.ticket}"></p>
							</div>
  						</div>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
