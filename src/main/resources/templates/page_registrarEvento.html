<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="Layout">
<head>
<title>CASA DE SHOW</title>
<link rel="stylesheet" type="text/css" href="/css/listshow.css"></link>
</head>
<section layout:fragment="conteudo">
	<form class="form-horizontal" method="POST" action="/registrar/salvarevento" th:object="${eventos}">
		<div class="container" style="margin-top: 16px;">
			<h1 style="margin-top: 16px;"> EVENTO </h1>
			<div layout:insert="mensagem"></div>
			<div class="card">
				<div class="card-header">
					<h4> Registrar </h4>
				</div>
				<div class="card-body">
					<input type="hidden" th:field="*{id}">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="InputNomeShow">Nome:</label> 
							<input type="text" class="form-control" id="InputNomeShow" placeholder="Nome" th:field="*{nome}">
						</div>
						<div class="form-group col-md-6">
							<label for="InputNomeShow">Local:</label> 
							<select class="form-control" th:field="*{casashow}">
								<option  th:each="casaa : ${list_casa}" th:value="${casaa.id}" th:text="${casaa.nome}"></option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-2">
							<label for="InputNomeShow">Data:</label> 
							<input type="text" class="form-control" th:field="*{data}" placeholder="DD/MM/AAAA">
						</div>
						<div class="form-group col-md-2">
							<label for="InputNomeShow">GÃªnero:</label> 
							<select class="form-control" th:field="*{genero}">
								<option  th:each="genero : ${genero}" th:value="${genero}" th:text="${genero.tipo}"></option>
							</select>
						</div>
						<div class="form-group col-md-3">
							<label for="InputNomeShow">Total de Ingressos:</label> 
							<input type="number" class="form-control" id="InputNomeShow" th:field="*{qtdIngressoMax}">
						</div>
						<div class="form-group col-md-3">
							<label for="InputNomeShow">Valor:</label>
							<div class="input-group">
								<div class="input-group-prepend">
									<div class="input-group-text">R$</div>
								</div>
								<input type="text" class="form-control js-currency" id="InputNomeShow" th:field="*{valor}">
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-secondary" style="float: right;">SALVAR</button>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
