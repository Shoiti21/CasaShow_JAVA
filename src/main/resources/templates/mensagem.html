<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:th="https://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
	
	<div class="alert alert-danger fade show" role="alert" th:if="${param.error}">
		<span> Login ou Senha está errado!</span>
	</div>
	<div class="alert alert-success fade show" role="alert" th:if="${param.logout}">
		<span>Até logo!</span>
	</div>
	<div class="alert alert-success fade show" role="alert" th:if="${!#strings.isEmpty(mensagem)}">
		<span th:text="${mensagem}"></span>
	</div>
	<div class="alert alert-warning fade show" role="alert" th:if="${!#strings.isEmpty(erromensagem)}">
		<span th:text="${erromensagem}"></span>
	</div>
	<div class="alert alert-danger" th:if="${#fields.hasAnyErrors()}">
		<div th:each="detailedError : ${#fields.detailedErrors()}">
			<span th:text="${detailedError.message}"></span>
		</div>
	</div>
</html>
